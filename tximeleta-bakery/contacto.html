<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Tximeleta Bakery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="layout">

<main class="main">
    <h1 class="logo">Contacto</h1>

    <section class="contacto-contenido">
        <div>
            <p><strong>Dirección:</strong> Av. Tximeleta 7, Balmaseda</p>
            <p><strong>Horario:</strong> 10:00–13:30 · 16:30–21:00</p>
            <p><strong>Teléfono:</strong> 961 30 63 12</p>
            <p><strong>Email:</strong> tximeletabakery@gmail.com</p>
        </div>

        <form class="contacto-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="4" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<aside class="sidebar">
    <h2>MENÚ</h2>
    <ul class="menu-productos">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
    </ul>
    <p class="slogan">Baked with love, just for you.</p>
</aside>

</body>
</html>
